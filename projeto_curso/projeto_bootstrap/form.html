<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Form Validation</h3>
  <p>Try to submit the form.</p>
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Matricula</label>
      <input type="text" class="form-control" id="uname" placeholder="Entre com a matricula" name="uname" required>
      <div class="valid-feedback">A matricula foi preenchida</div>
      <div class="invalid-feedback">Por favor preencha a matricula</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Entre com a senha" name="pswd" required>
      <div class="valid-feedback">Senha válida</div>
      <div class="invalid-feedback">Senha inválida</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Eu aceito os termos</label>
      <div class="valid-feedback">Válido</div>
      <div class="invalid-feedback">Eu aceito os termos</div>
    </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>

</body>
</html>
