<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="bootstrap.css">
</head>

<div class="container mt-3">
  <h2>Cadastro de Alunos</h2>
  <form action="/action_page.php">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="email" placeholder="matricula" name="email">
      <label for="matricula">Matrícula</label>
    </div>

    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="nome" placeholder="nome" name="pswd">
      <label for="nome">Nome</label>
    </div>

    <div class="form-check">
        <h6>Curso:</h6>
        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
        <label class="form-check-label">Desenvolvimento de Sistemas</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
      <label class="form-check-label">Enfermagem</label>
    </div>

    <div class="form-check">
      <h6>Finalizou o ensino medio?</h6>
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Sim</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
      <label class="form-check-label" for="radio2">Não</label>
    </div>
    
    <div class="form-floating">
      <select class="form-select" id="sel1" name="sellist">Turno:
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select>
      <label for="sel1" class="form-label">Turno:</label>
    </div>
    <div>
      <label for="browser" class="form-label">Unidade da proz: </label>
      <input class="form-control" list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Minas Gerais">
        <option value="Rio de Janeiro">
        <option value="São Paulo">
      </datalist>    
    </div>
    <button type="cadastrar" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

</body>
</html>
